apiVersion: apps/v1
kind: Deployment
metadata:
 name: my-app
spec:
 replicas: 2
 selector:
  matchLabels:
   app: my-app
 template:
  metadata:
   labels:
    app: my-app
  spec:
   containers:
   - name: myapp-container
     image: santrajrakesh/employee-app:29
     ports:
     - containerPort: 9092
  